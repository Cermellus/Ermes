<div>
    <h2 id="page-heading">
        <span>Call Log Actions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-call-log-action" [routerLink]="['/call-log-action/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Call Log Action
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="callLogActions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Call Log Action Id</span></th>
            <th><span>Call Log Action Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let callLogAction of callLogActions ;trackBy: trackId">
                <td><a [routerLink]="['/call-log-action', callLogAction.id, 'view' ]">{{callLogAction.id}}</a></td>
                <td>{{callLogAction.callLogActionId}}</td>
                <td>{{callLogAction.callLogActionDescription}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/call-log-action', callLogAction.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/call-log-action', callLogAction.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'call-log-action', { outlets: { popup: callLogAction.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
