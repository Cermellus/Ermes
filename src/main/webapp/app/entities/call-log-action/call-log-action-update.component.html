<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-call-log-action-heading">Create or edit a Call Log Action</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!callLogAction.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="callLogAction.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_callLogActionId">Call Log Action Id</label>
                    <input type="number" class="form-control" name="callLogActionId" id="field_callLogActionId"
                        [(ngModel)]="callLogAction.callLogActionId" required/>
                    <div [hidden]="!(editForm.controls.callLogActionId?.dirty && editForm.controls.callLogActionId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.callLogActionId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.callLogActionId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_callLogActionDescription">Call Log Action Description</label>
                    <input type="text" class="form-control" name="callLogActionDescription" id="field_callLogActionDescription"
                        [(ngModel)]="callLogAction.callLogActionDescription" required/>
                    <div [hidden]="!(editForm.controls.callLogActionDescription?.dirty && editForm.controls.callLogActionDescription?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.callLogActionDescription?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
