<div>
    <h2 id="page-heading">
        <span>Credit Reference Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-credit-reference-type" [routerLink]="['/credit-reference-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Credit Reference Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="creditReferenceTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Credit Reference Type Id</span></th>
            <th><span>Credit Reference Type Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let creditReferenceType of creditReferenceTypes ;trackBy: trackId">
                <td><a [routerLink]="['/credit-reference-type', creditReferenceType.id, 'view' ]">{{creditReferenceType.id}}</a></td>
                <td>{{creditReferenceType.creditReferenceTypeId}}</td>
                <td>{{creditReferenceType.creditReferenceTypeDescription}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/credit-reference-type', creditReferenceType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/credit-reference-type', creditReferenceType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'credit-reference-type', { outlets: { popup: creditReferenceType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
