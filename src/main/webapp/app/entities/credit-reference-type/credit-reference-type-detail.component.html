<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="creditReferenceType">
            <h2><span>Credit Reference Type</span> {{creditReferenceType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Credit Reference Type Id</span></dt>
                <dd>
                    <span>{{creditReferenceType.creditReferenceTypeId}}</span>
                </dd>
                <dt><span>Credit Reference Type Description</span></dt>
                <dd>
                    <span>{{creditReferenceType.creditReferenceTypeDescription}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/credit-reference-type', creditReferenceType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
