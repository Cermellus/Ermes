<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="creditReturnType">
            <h2><span>Credit Return Type</span> {{creditReturnType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Credit Return Type Id</span></dt>
                <dd>
                    <span>{{creditReturnType.creditReturnTypeId}}</span>
                </dd>
                <dt><span>Credit Return Type Description</span></dt>
                <dd>
                    <span>{{creditReturnType.creditReturnTypeDescription}}</span>
                </dd>
                <dt><span>Credit Return Type Arrange Return</span></dt>
                <dd>
                    <span>{{creditReturnType.creditReturnTypeArrangeReturn}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/credit-return-type', creditReturnType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
