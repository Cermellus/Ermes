<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customer-heading">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!customer.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerId">Customer Id</label>
                    <input type="number" class="form-control" name="customerId" id="field_customerId"
                        [(ngModel)]="customer.customerId" required/>
                    <div [hidden]="!(editForm.controls.customerId?.dirty && editForm.controls.customerId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.customerId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.customerId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerCode">Customer Code</label>
                    <input type="text" class="form-control" name="customerCode" id="field_customerCode"
                        [(ngModel)]="customer.customerCode" required/>
                    <div [hidden]="!(editForm.controls.customerCode?.dirty && editForm.controls.customerCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.customerCode?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerName">Customer Name</label>
                    <input type="text" class="form-control" name="customerName" id="field_customerName"
                        [(ngModel)]="customer.customerName" required/>
                    <div [hidden]="!(editForm.controls.customerName?.dirty && editForm.controls.customerName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.customerName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerInactive">Customer Inactive</label>
                    <input type="checkbox" class="form-control" name="customerInactive" id="field_customerInactive"
                        [(ngModel)]="customer.customerInactive" />
                    <div [hidden]="!(editForm.controls.customerInactive?.dirty && editForm.controls.customerInactive?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.customerInactive?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_prospectId">Prospect Id</label>
                    <select class="form-control" id="field_prospectId" name="prospectId" [(ngModel)]="customer.prospectIdId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="prospectOption.id" *ngFor="let prospectOption of prospectids; trackBy: trackProspectById">{{prospectOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_salesPersonId">Sales Person Id</label>
                    <select class="form-control" id="field_salesPersonId" name="salesPersonId" [(ngModel)]="customer.salesPersonIdId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="salesPersonOption.id" *ngFor="let salesPersonOption of salespeople; trackBy: trackSalesPersonById">{{salesPersonOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
