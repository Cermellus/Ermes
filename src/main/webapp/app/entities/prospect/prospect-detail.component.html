<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prospect">
            <h2><span>Prospect</span> {{prospect.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Prospect Id</span></dt>
                <dd>
                    <span>{{prospect.prospectId}}</span>
                </dd>
                <dt><span>Prospect Name</span></dt>
                <dd>
                    <span>{{prospect.prospectName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prospect', prospect.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
