<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-prospect-heading">Create or edit a Prospect</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!prospect.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="prospect.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prospectId">Prospect Id</label>
                    <input type="number" class="form-control" name="prospectId" id="field_prospectId"
                        [(ngModel)]="prospect.prospectId" required/>
                    <div [hidden]="!(editForm.controls.prospectId?.dirty && editForm.controls.prospectId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.prospectId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.prospectId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prospectName">Prospect Name</label>
                    <input type="text" class="form-control" name="prospectName" id="field_prospectName"
                        [(ngModel)]="prospect.prospectName" required/>
                    <div [hidden]="!(editForm.controls.prospectName?.dirty && editForm.controls.prospectName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.prospectName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
