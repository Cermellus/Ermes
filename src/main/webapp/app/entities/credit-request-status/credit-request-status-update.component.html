<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-credit-request-status-heading">Create or edit a Credit Request Status</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!creditRequestStatus.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="creditRequestStatus.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creditRequestStatusId">Credit Request Status Id</label>
                    <input type="number" class="form-control" name="creditRequestStatusId" id="field_creditRequestStatusId"
                        [(ngModel)]="creditRequestStatus.creditRequestStatusId" required/>
                    <div [hidden]="!(editForm.controls.creditRequestStatusId?.dirty && editForm.controls.creditRequestStatusId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.creditRequestStatusId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.creditRequestStatusId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creditRequestStatusDescription">Credit Request Status Description</label>
                    <input type="text" class="form-control" name="creditRequestStatusDescription" id="field_creditRequestStatusDescription"
                        [(ngModel)]="creditRequestStatus.creditRequestStatusDescription" required/>
                    <div [hidden]="!(editForm.controls.creditRequestStatusDescription?.dirty && editForm.controls.creditRequestStatusDescription?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.creditRequestStatusDescription?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creditRequestStatusExport">Credit Request Status Export</label>
                    <input type="checkbox" class="form-control" name="creditRequestStatusExport" id="field_creditRequestStatusExport"
                        [(ngModel)]="creditRequestStatus.creditRequestStatusExport" />
                    <div [hidden]="!(editForm.controls.creditRequestStatusExport?.dirty && editForm.controls.creditRequestStatusExport?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.creditRequestStatusExport?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
