<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="creditRequestStatus">
            <h2><span>Credit Request Status</span> {{creditRequestStatus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Credit Request Status Id</span></dt>
                <dd>
                    <span>{{creditRequestStatus.creditRequestStatusId}}</span>
                </dd>
                <dt><span>Credit Request Status Description</span></dt>
                <dd>
                    <span>{{creditRequestStatus.creditRequestStatusDescription}}</span>
                </dd>
                <dt><span>Credit Request Status Export</span></dt>
                <dd>
                    <span>{{creditRequestStatus.creditRequestStatusExport}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/credit-request-status', creditRequestStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
